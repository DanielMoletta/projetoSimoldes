{% load static %}

<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>Folha de Preparacao</title>
</head>

<body class="bg-body-tertiary">

    <header class="bg-verde-simoldes">
        <div class="container p-0">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid d-flex w-100 justify-content-between p-0">
                    {% if request.user.is_staff %}
                    <a class="navbar-brand d-flex" href="{% url 'dashboard' %}"> <img class="img-fluid logo-sim"
                            src="{% static 'imgs/logo.png' %}" alt="logo simoldes" width="250px"></a>
                    {% else %}
                    <a class="navbar-brand d-flex" href="#"> <img class="img-fluid logo-sim"
                            src="{% static 'imgs/logo.png' %}" alt="logo simoldes" width="250px"></a>
                    {% endif %}
                    <button class="navbar-toggler btn-header border-0 py-1 px-2 m-0" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span><i class="fa-solid fa-bars"></i></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end " id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item me-3">
                                <a class="nav-link text-white fs-3" href="{% url 'home' %}">Projeto atual <i
                                        class="fa-solid fa-list"></i>
                                </a>
                            </li>
                            {% if request.user.is_staff %}
                            <li class="nav-item me-3">
                                <a class="nav-link text-white fs-3" href="{% url 'admin:index' %}">Admin <i
                                        class="fa-solid fa-user-tie"></i>
                                </a>
                            </li>
                            {% endif %}
                            <li class="nav-item">
                                <a class="nav-link text-white fs-3" href="{% url 'logout' %}">Sair <i
                                        class="fa-solid fa-right-from-bracket"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
